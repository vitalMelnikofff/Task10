<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все users</title>
</head>
<body>
<a th:href="@{/logout}">Logout</a>
<div style="text-align: center;" th:each="user : ${people}">
  <a th:href="@{/admin/{id}(id=${user.getId()})}"
     th:text="${user.getUsername()}" >user</a>
  <hr/>
</div>

<br/>
<hr/>



<a href="admin/new">Create new user</a>

</body>
</html>
